<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/login.css"> 
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="my-container">
        <div id="box-login">
            <div id="edge-left">
                <div id="text-login">
                    <img src="images/svg/login.svg">                                  
                    <p>Insira o seu login e senha para acessar a sua conta.</p>
                </div>
            </div>
            <div id="edge-right">
                
                <img height="210" width="210" id="img-login-orange" src="images/svg/mobile-login.svg">
                <img id="img-logo-login" src="images/svg/logo.svg"> 
                
                <p>Insira o seu login e senha para acessar a sua conta.</p>
                
                <!-- <label>Login</label> -->
                <input type="text" name="login" placeholder="Login" id="input-login" class="input-pattern" />
                <input type="text" name="senha" placeholder="Senha" id="input-senha" class="input-pattern" />
                
                <div id="links">
                    <a id="link-esqueci-senha" href="#">Cadastre-se</a>
                    <a id="link-esqueci-senha" href="#">Esqueci minha senha</a>
                </div>
                

                <div id="botoes-login">
                    <button id="btn-login" class="btn-pattern" >Login</button>
                    <button id="btn-limpar-login" class="btn-pattern">Limpar</button>
                </div>

            </div>
        </div>
    </div>


    <script src="scripts/login.js"></script>
</body>
</html>
